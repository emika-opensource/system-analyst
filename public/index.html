<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spec Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- PIN Lock Screen -->
  <div class="pin-lock" id="pin-lock" style="display:none">
    <div class="pin-lock-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:32px;height:32px;color:var(--accent);margin-bottom:16px"><rect x="5" y="11" width="14" height="10" rx="2"/><path d="M8 11V7a4 4 0 018 0v4"/></svg>
      <h3 style="font-size:16px;font-weight:600;margin-bottom:4px">Spec Hub</h3>
      <p style="font-size:13px;color:var(--text-muted);margin-bottom:20px">Enter PIN to continue</p>
      <div class="pin-input-row" id="pin-lock-inputs"></div>
      <p class="pin-error" id="pin-lock-error"></p>
    </div>
  </div>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
